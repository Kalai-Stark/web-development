<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps_2</title>
  <style>
    #map{
      height:1000px;
      width:100%;
    }
  </style>
</head>
<body>
  <div id='map'></div>
  <script>
   function initMap(){
      // Map options
      var options = {
        zoom:8,
        center:{lat:42.3601,lng:-71.0589}
      }

      // New map
      var map = new google.maps.Map(document.getElementById('map'), options);
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjyfnUedVRRg2vBBGZlJri2Ihs_DQdTWc&callback=initMap"
  async defer></script>
</body>
</html>
